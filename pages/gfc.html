            const container = document.getElementById("cardContainer");
    
            players.forEach((player) => {
                const card = `
                    <div class="text-white bg-[#1d3557] rounded-lg p-4 shadow-lg">
                        <div class="flex justify-between items-center">
                            <div class="text-center">
                                <p class="text-xs font-bold">${player.rating}</p>
                                <p class="text-xs font-semibold">${player.position}</p>
                            </div>
                            <img src="${player.countryImg}" alt="Flag of ${player.name}'s country" class="w-8 h-8 rounded-full border-2 border-white" />
                        </div>
                        <div class="flex justify-center mt-2">
                            <img src="${player.playerImg}" alt="Image of ${player.name}" class="rounded-full w-16 h-16 border-2 border-gray-300" />
                        </div>
                        <div class="text-center text-sm pt-2 font-bold">
                            <h1>${player.name}</h1>
                        </div>
                        <div class="flex flex-wrap justify-center mt-2">
                            ${Object.entries(player.stats).map(
                                ([key, value]) => `
                                    <div class="w-1/3 text-center">
                                        <p class="text-xs font-semibold">${value}</p>
                                        <p class="text-xs text-gray-300">${key}</p>
                                        <div class="flex justify-center mt-1">
                                            <button class="text-xs text-green-500 mx-1"><i class="fas fa-plus"></i></button>
                                            <button class="text-xs text-yellow-500 mx-1"><i class="fas fa-edit"></i></button>
                                        </div>
                                    </div>`
                            ).join("")}
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
    
            document.querySelectorAll('.fa-plus').forEach(button => {
                button.addEventListener('click', (event) => {
                    const statElement = event.target.closest('.text-center').querySelector('.font-semibold');
                    let statValue = parseInt(statElement.textContent);
                    statElement.textContent = statValue + 1;
                });
            });
    
            document.querySelectorAll('.fa-edit').forEach(button => {
                button.addEventListener('click', (event) => {
                    const statElement = event.target.closest('.text-center').querySelector('.font-semibold');
                    let newStatValue = prompt("Enter new stat value:", statElement.textContent);
                    if (newStatValue !== null) {
                        statElement.textContent = newStatValue;
                    }
                });
            });
        </script>
