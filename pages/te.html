<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Football Lineup
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   .field {
      background-color: #4caf50;
      width: 100%;
      height: 800px;
      border: 2px solid #3e8e41;
      position: relative;
    }
    .slot {
      position: absolute;
      width: 80px;
      height: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .position-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .player-draggable {
      width: 80px;
      height: 100px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: grab;
      text-align: center;
      padding: 5px;
    }
    .player-draggable img {
      width: 100%;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
    }
    .cardbutton {
      margin-top: 5px;
      padding: 5px 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .cardbutton:hover {
      background-color: #0056b3;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: left;
    }
    .modal-header {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .modal-footer {
      margin-top: 15px;
      text-align: right;
    }
    .modal-footer button {
      margin-left: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-save {
      background-color: #28a745;
      color: white;
    }
    .btn-save:hover {
      background-color: #218838;
    }
    .btn-cancel {
      background-color: #dc3545;
      color: white;
    }
    .btn-cancel:hover {
      background-color: #c82333;
    }
  </style>
 </head>
 <body class="bg-gray-100 text-center">
  <div class="container mx-auto p-4">
   <h1 class="text-3xl font-bold mb-4">
    Football Lineup
   </h1>
   <div class="field" id="field">
    <!-- Goalkeeper -->
    <div class="slot" style="top: 90%; left: 50%; transform: translate(-50%, -50%);">
     <div class="position-circle">
      GK
     </div>
     <div class="player-draggable" draggable="true">
      <img alt="Placeholder image of a football player" height="100" src="https://storage.googleapis.com/a1aa/image/XncE4DiUjPZ3PRMF0HenDgA20HD6FRkneHXAFuzrABOkPJ1TA.jpg" width="80"/>
      <button class="cardbutton" onclick="openModal(this)">
       +
      </button>
     </div>
    </div>
    <!-- Defender 1 -->
    <div class="slot" style="top: 75%; left: 30%;">
     <div class="position-circle">
      DEF
     </div>
     <div class="player-draggable" draggable="true">
      <img alt="Placeholder image of a football player" height="100" src="https://storage.googleapis.com/a1aa/image/XncE4DiUjPZ3PRMF0HenDgA20HD6FRkneHXAFuzrABOkPJ1TA.jpg" width="80"/>
      <button class="cardbutton" onclick="openModal(this)">
       +
      </button>
     </div>
    </div>
    <!-- Defender 2 -->
    <div class="slot" style="top: 75%; left: 70%;">
     <div class="position-circle">
      DEF
     </div>
     <div class="player-draggable" draggable="true">
      <img alt="Placeholder image of a football player" height="100" src="https://storage.googleapis.com/a1aa/image/XncE4DiUjPZ3PRMF0HenDgA20HD6FRkneHXAFuzrABOkPJ1TA.jpg" width="80"/>
      <button class="cardbutton" onclick="openModal(this)">
       +
      </button>
     </div>
    </div>
    <!-- Midfielder 1 -->
    <div class="slot" style="top: 50%; left: 40%;">
     <div class="position-circle">
      MID
     </div>
     <div class="player-draggable" draggable="true">
      <img alt="Placeholder image of a football player" height="100" src="https://storage.googleapis.com/a1aa/image/XncE4DiUjPZ3PRMF0HenDgA20HD6FRkneHXAFuzrABOkPJ1TA.jpg" width="80"/>
      <button class="cardbutton" onclick="openModal(this)">
       +
      </button>
     </div>
    </div>
    <!-- Midfielder 2 -->
    <div class="slot" style="top: 50%; left: 60%;">
     <div class="position-circle">
      MID
     </div>
     <div class="player-draggable" draggable="true">
      <img alt="Placeholder image of a football player" height="100" src="https://storage.googleapis.com/a1aa/image/XncE4DiUjPZ3PRMF0HenDgA20HD6FRkneHXAFuzrABOkPJ1TA.jpg" width="80"/>
      <button class="cardbutton" onclick="openModal(this)">
       +
      </button>
     </div>
    </div>
    <!-- Forward -->
    <div class="slot" style="top: 25%; left: 50%; transform: translate(-50%, -50%);">
     <div class="position-circle">
      FWD
     </div>
     <div class="player-draggable" draggable="true">
      <img alt="Placeholder image of a football player" height="100" src="https://storage.googleapis.com/a1aa/image/XncE4DiUjPZ3PRMF0HenDgA20HD6FRkneHXAFuzrABOkPJ1TA.jpg" width="80"/>
      <button class="cardbutton" onclick="openModal(this)">
       +
      </button>
     </div>
    </div>
   </div>
  </div>
  <!-- Modal -->
  <div class="modal" id="playerModal">
   <div class="modal-content">
    <div class="modal-header">
     Enter Player Details
    </div>
    <div class="modal-body">
     <label for="playerName">
      Name:
     </label>
     <input class="w-full mb-2 p-2 border rounded" id="playerName" placeholder="Player Name" type="text"/>
     <label for="playerNumber">
      Number:
     </label>
     <input class="w-full p-2 border rounded" id="playerNumber" placeholder="Player Number" type="text"/>
    </div>
    <div class="modal-footer">
     <button class="btn-cancel" onclick="closeModal()">
      Cancel
     </button>
     <button class="btn-save" onclick="savePlayerDetails()">
      Save
     </button>
    </div>
   </div>
  </div>
  <script>
   const draggables = document.querySelectorAll('.player-draggable');
    const field = document.getElementById('field');
    const modal = document.getElementById('playerModal');
    let activeButton;

    function openModal(button) {
      activeButton = button;
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    function savePlayerDetails() {
      const name = document.getElementById('playerName').value;
      const number = document.getElementById('playerNumber').value;

      if (name && number) {
        const playerCard = activeButton.parentElement;
        playerCard.innerHTML = `<div>${name} (#${number})</div>`;
        playerCard.appendChild(activeButton);
      }
      closeModal();
    }

    draggables.forEach(draggable => {
      draggable.addEventListener('dragstart', () => {
        draggable.classList.add('dragging');
      });

      draggable.addEventListener('dragend', () => {
        draggable.classList.remove('dragging');
      });
    });

    field.addEventListener('dragover', e => {
      e.preventDefault();
      const afterElement = getDragAfterElement(field, e.clientY);
      const draggable = document.querySelector('.dragging');
      if (afterElement == null) {
        field.appendChild(draggable);
      } else {
        field.insertBefore(draggable, afterElement);
      }
    });

    function getDragAfterElement(container, y) {
      const draggableElements = [...container.querySelectorAll('.player-draggable:not(.dragging)')];

      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }
  </script>
 </body>
</html>
