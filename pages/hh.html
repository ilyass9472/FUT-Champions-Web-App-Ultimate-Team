            <!-- Terrain Slots -->

                    <p class="text-center text-sm text-gray-500">Drop Player Here</p>
                </div>
                <div class="terrain-slot w-32 h-40 bg-gray-200 rounded-lg" id="slot-2" data-slot="2">
                    <p class="text-center text-sm text-gray-500">Drop Player Here</p>
                </div>
                <div class="terrain-slot w-32 h-40 bg-gray-200 rounded-lg" id="slot-3" data-slot="3">
                    <p class="text-center text-sm text-gray-500">Drop Player Here</p>
                </div>

            </div>
        </div>
        
        <script>
            document.addEventListener("DOMContentLoaded", () => {
    // Drag events for player cards
    const playerCards = document.querySelectorAll(".player-card");
    const terrainSlots = document.querySelectorAll(".terrain-slot");

    // Allow player cards to be dragged
    playerCards.forEach((player) => {
        player.addEventListener("dragstart", (e) => {
            e.dataTransfer.setData("text/html", player.outerHTML); // Save the full HTML of the dragged player
        });
    });

    // Enable terrain slots to accept dragged elements
    terrainSlots.forEach((slot) => {
        slot.addEventListener("dragover", (e) => {
            e.preventDefault(); // Allow dropping
            slot.classList.add("bg-gray-300"); // Highlight slot on dragover
        });

        slot.addEventListener("dragleave", (e) => {
            slot.classList.remove("bg-gray-300"); // Remove highlight when dragging out
        });

        slot.addEventListener("drop", (e) => {
            e.preventDefault();
            slot.classList.remove("bg-gray-300");

            // Get the dragged player HTML and set it inside the slot
            const playerHTML = e.dataTransfer.getData("text/html");
            slot.innerHTML = playerHTML;

            // Ensure the dropped player is no longer draggable inside the slot
            const droppedPlayer = slot.querySelector(".player-card");
            droppedPlayer.setAttribute("draggable", "false");
        });
    });
});

        </script>
