<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    body {
      font-family: 'Roboto', sans-serif;
    }
    .pérePrincipale {
      display: grid;
      grid-template-columns: 8fr 2fr;
    }
    .pére {
      display: grid;
      height: 100vh;
      width: 85vw;
      background-image: url(../photos/عرض\ كامل\ من\ ملعب\ كرة\ القدم\ الخلفية\ صورة\ خلفية\ للتنزيل\ المجاني.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
    }
    @media (max-width: 768px) { 
      .pére {
        width: 100vw;
        height: auto;
        background-size:cover;
      }
    }

    .filsAttack, .filsAttackUnder, .filsMilieu, .filsDefence, .filsGK {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
    }
  </style>
</head>
<body>
  <div class="pérePrincipale">
    <div class="pére">
      <div class="filsAttack">
        <div class="position(1,5)">
          <button class="Btn(1,5)">+</button>
        </div>
        <div class="position(2,5)">
          <button class="Btn(2,5)">+</button>
        </div>
        <div class="position(3,5)">
          <button class="Btn(3,5)">+</button>
        </div>
        <div class="position(4,5)">
          <button class="Btn(4,5)">+</button>
        </div>
        <div class="position(5,5)">
          <button class="Btn(5,5)">+</button>
        </div>
      </div>
      <div class="filsAttackUnder">
        <div class="position(1,4)">
          <button class="Btn(1,4)">+</button>
        </div>
        <div class="position(2,4)">
          <button class="Btn(2,4)">+</button>
        </div>
        <div class="position(3,4)">
          <button class="Btn(3,4)">+</button>
        </div>
        <div class="position(4,4)">
          <button class="Btn(4,4)">+</button>
        </div>
        <div class="position(5,4)">
          <button class="Btn(5,5)">+</button>
        </div>
      </div>
      <div class="filsMilieu">
        <div class="position(1,3)">
          <button class="Btn(1,3)">+</button>
        </div>
        <div class="position(2,3)">
          <button class="Btn(2,3)">+</button>
        </div>
        <div class="position(3,3)">
          <button class="Btn(3,3)">+</button>
        </div>
        <div class="position(4,3)">
          <button class="Btn(4,3)">+</button>
        </div>
        <div class="position(5,3)">
          <button class="Btn(5,3)">+</button>
        </div>
      </div>
      <div class="filsDefence">
        <div class="position(1,5)">
          <button class="Btn(1,5)">+</button>
        </div>
        <div class="position(2,5)">
          <button class="Btn(2,5)">+</button>
        </div>
        <div class="position(3,5)">
          <button class="Btn(3,5)">+</button>
        </div>
        <div class="position(4,5)">
          <button class="Btn(4,5)">+</button>
        </div>
        <div class="position(5,5)">
          <button class="Btn(5,5)">+</button>
        </div>
      </div>
      <div class="filsGK">
        <button>+</button>
      </div>
    </div>
    <div>
      <!-- Additional content can go here -->
    </div>
  </div> 
</body>
</html>
